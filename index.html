<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>
  </head>

  <body
    x-data="{ open: false }"
    class="bg-gray-500 h-screen w-screen flex items-center justify-center"
  >
    <div class="rounded bg-gray-400 flex-no-shrink w-64 p-2 mr-3">
      <div class="flex justify-between py-1">
        <h3 class="text-sm">New landing page</h3>
        <svg
          class="h-4 fill-current text-gray-900 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M5 10a1.999 1.999 0 1 0 0 4 1.999 1.999 0 1 0 0-4zm7 0a1.999 1.999 0 1 0 0 4 1.999 1.999 0 1 0 0-4zm7 0a1.999 1.999 0 1 0 0 4 1.999 1.999 0 1 0 0-4z"
          />
        </svg>
      </div>
      <div class="text-sm mt-2">
        <div
          class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter"
        >
          Add colors
        </div>

        <div
          class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter"
        >
          Add background color
        </div>

        <div
          class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter"
        >
          Check the responsive layout on all devices
        </div>
        <div
          x-show="open"
          class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter"
        >
          <input class="bg-transparent outline-none" />
        </div>

        <p @click="open = true" class="mt-3 text-gray-900 cursor-pointer">
          Add a card...
        </p>
      </div>
    </div>
  </body>
</html>
